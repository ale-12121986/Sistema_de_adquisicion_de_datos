<ion-header [translucent]="true">
  <ion-toolbar color = "mycolor">
    <ion-title>registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title size="large">registrar</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="full">Registrar</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full">Modificar</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full">Eliminar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let registros of equipos" 
    [routerLink] = "['/trabajo',registros.idbateadora]" detail="">
    <ion-icon slot="start" name ="train"></ion-icon>
      <ion-label>{{registros.numeroBateadora}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
